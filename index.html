<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dirxn</title>
  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: Arial, sans-serif;
      transition: background-color 0.3s, color 0.3s;
      background-color: #f4f4f4;
      color: #333;
    }

    /* Light/Dark Mode */
    body.light {
      background: #fff;
      color: #000;
    }

    body.dark {
      background: #121212;
      color: #fff;
    }

    /* Header */
    header {
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      z-index: 1000;
      transition: background 0.3s;
    }

    body.light header {
      background: #fff;
    }

    body.dark header {
      background: #000;
    }

    /* Navigation */
    nav {
      display: flex;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: inherit;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }



    /* Hamburger */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      position: absolute;
      top: 11;
      right: 45%;
      padding: 16px 0px
    }

    .hamburger span {
      height: 3px;
      width: 25px;
      background: currentColor;
      margin: 2px;
      transition: 0.4s;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 80px;
        right: 30%;
        background: inherit;
        padding: 10px;
        border-radius: 5px;
      }

      nav.show {
        display: flex;
      }

      .hamburger {
        display: flex;
      }
    }



    /* Sections */
    section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      position: relative;
      background-attachment: fixed;
      background-size: cover;
      background-position: center;
    }




    #services {
      background-image: url('./assets/green1080.jpg');
    }

    #about {
      background-image: url('./assets/blue1080.jpg');
    }

    /* #contact { background-image: url('./assets/blue1080.jpg'); } */

    /* Size of gray button container */
    .toggle {
      display: flex;
      background: #cccccc69;
      border-radius: 30px;
      padding: 5px;
      cursor: pointer;
      width: 50px;
      justify-content: space-between;
      position: relative;
    }

    /* Size of gray button container */
    .toggle .icon {
      width: 16px;
      height: 16px;
      text-align: center;
      line-height: 16px;
    }

    /* Size of circle moving */
    .toggle .slider {
      position: absolute;
      top: 3px;
      left: 3px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transition: transform 0.3s;
    }

    
    /* How much circle moves */
    body.dark .slider {
      transform: translateX(24px);
    }
  </style>

</head>

<body class="light">
  <header>
    <h1>
      <div class="logo">Dirxn</div>
    </h1>
    <nav>
      <a href="#services">Services</a>
      <a href="#about">About Us</a>
      <a href="#contact">Contact Us</a>
    </nav>
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <div class="container">
      <div class="toggle" onclick="toggleTheme()">
        <div class="icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path
              d="M12.248 11.959A11.254 11.254 0 004.373 1.226a11.25 11.25 0 110 21.466 11.253 11.253 0 007.875-10.733z"
              fill="#1e1e1e" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5">
            </path>
          </svg>
        </div>
        <div class="icon">
          <svg>
            <circle cx="10" cy="8" r="3" fill="black" stroke="white" stroke-width="1"></circle>
            <g stroke="black" stroke-width="1">
              <line x1="10" y1="0" x2="10" y2="4" />
              <line x1="10" y1="11" x2="10" y2="16" />
              
              <line x1="2" y1="8" x2="6" y2="8" />
              <line x1="14" y1="8" x2="18" y2="8" />
              
              <line x1="7" y1="6" x2="4" y2="3" />
              <line x1="13" y1="6" x2="16" y2="3" />

              <line x1="7" y1="10" x2="4" y2="13" />
              <line x1="13" y1="10" x2="15" y2="13" />
            </g>
          </svg>
        </div>
        <div class="slider"></div>
      </div>
    </div>

  </header>

  <section id="services">
    <div>Our Services</div>
  </section>
  <section id="about">
    <div>About Us</div>
  </section>
  <section id="contact">
    <div>Contact Us</div>
  </section>



  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark');
      document.body.classList.toggle('light');
    }
  </script>

</body>

</html>
