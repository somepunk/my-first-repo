<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dirxn</title>
   <style>
    /* Reset & Base */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }
        body { font-family: Arial, sans-serif; transition: background-color 0.3s, color 0.3s; background-color: #f4f4f4; color: #333; }

    /* Light/Dark Mode */
    body.light { background: #fff; color: #000; }
    body.dark { background: #121212; color: #fff; }

    /* Header */
    header { position: fixed; width: 100%; top: 0; left: 0; background: rgba(255,255,255,0.9); display: flex; justify-content: space-between; align-items: center; padding: 15px 30px; z-index: 1000; transition: background 0.3s; }

    body.light header { background: #fff; }
    body.dark header { background: #000; }

    /* Navigation */
   nav { display: flex; }
        nav a { margin: 0 15px; text-decoration: none; color: inherit; font-weight: bold; }
        nav a:hover { text-decoration: underline; }



    /* Hamburger */
  .hamburger { display: none; flex-direction: column; cursor: pointer; position: absolute; top: 11; right: 45%; padding: 16px 0px}
        .hamburger span { height: 3px; width: 25px; background: currentColor; margin: 2px; transition: 0.4s; }

     @media (max-width: 768px) {
            nav { display: none; flex-direction: column; position: absolute; top: 80px; right: 30%; background: inherit; padding: 10px; border-radius: 5px; }
            nav.show { display: flex; }
            .hamburger { display: flex; }
        }



    /* Sections */
    section {
        height: 100vh;
        display: flex; justify-content: center; align-items: center;
        font-size: 2rem;
        position: relative;
    background-attachment: fixed; background-size: cover; background-position: center; }


    
   
        #services { background-image: url('./assets/green1080.jpg'); }
        #about { background-image: url('./assets/blue1080.jpg'); }
        /* #contact1 { background-image: url('./assets/blue1080.jpg'); } */


    /* Toggle Button */
    .toggle-btn {
        background: none; border: none; cursor: pointer;
        width: 40px; height: 40px;
}
 
    .toggle-btn svg { width: 100%; height: 100%;}
</style>

</head>
<body>
    <header>
       <h1><div class="logo">Dirxn</div></h1>

        <nav>
            <a href="#services">Services</a>
	    <a href="#about">About Us</a>
            <a href="#contact">Contact Us</a>
        </nav>
        <div class="hamburger" id="hamburger">
                        <span></span>
<span></span>
            <span></span>
        </div>
        <button class="toggle-btn" onclick="toggleMode()" aria-label="Toggle Dark Mode">
        <!-- Default Moon Icon -->
       <svg id="mode-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="-4 -8 64 70">
  <path d="M40 32a20 20 0 1 1-16-28 16 16 0 1 0 16 28z" fill="black"/>
</svg>
    </button>

    </header>
 
    <section id="services"><div>Our Services</div></section>
<section id="about"><div>About Us</div></section>
    <section id="contact"><div>Contact Us</div></section>
  
 <script>
    const body = document.body;
    const icon = document.getElementById('mode-icon');
    const navMenu = document.querySelector('nav ul');

    function toggleMode() {
        body.classList.toggle('dark');
        body.classList.toggle('light');
       
if (body.classList.contains('dark')) {
            icon.innerHTML = '<circle cx="24" cy="24" r="8" fill="white"/><g stroke="white" stroke-width="2"><line x1="24" y1="0" x2="24" y2="8"/><line x1="24" y1="40" x2="24" y2="48"/><line x1="0" y1="24" x2="8" y2="24"/><line x1="40" y1="24" x2="48" y2="24"/><line x1="6" y1="6" x2="12" y2="12"/><line x1="36" y1="36" x2="42" y2="42"/><line x1="6" y1="42" x2="12" y2="36"/><line x1="36" y1="12" x2="42" y2="6"/></g>';

        } else {
            icon.innerHTML = '<path d="M40 32a20 20 0 1 1-16-28 16 16 0 1 0 16 28z" fill="black"/>';
        }
    }

    function toggleMenu() {
        navMenu.classList.toggle('show');
    }

 const hamburger = document.getElementById('hamburger');
        const nav = document.querySelector('nav');
        hamburger.addEventListener('click', () => {
            nav.classList.toggle('show');
        });

</script>

</body>

</html>
